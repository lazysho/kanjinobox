    <body class="animated bounceIn">
        <!-- Main Container -->
        <div class="container">
            <div class="row mt-2 mx-auto">
                <div class="col-sm col-lg-5 mx-auto">
                    <div class="card custom-card mx-auto mt-5">
                        <div class="card-header bg-transparent">
                            <div class="row mx-auto mt-2">
                                <div class="col-sm">
                                    <img class="rounded mx-auto d-block" src="assets/img/rice-small.png">
                                </div>
                                <div class="col-sm">
                                    <h1 class="display-4 text-center text-white font-sniglet"> 
                                        kanjinobox
                                    </h1>
                                </div>
                            </div>
                        </div>
                        <div class="card-header mt-0">
                            <div class="row mx-auto mt-3">
                                <div class="col-sm col-lg-12 mx-auto">
                                    <p class="text-center text-white font-sniglet">
                                        storage for Kanji encountered on a whim or out of your study routine, <br>
                                        made for beginners in Japanese just like me <br><br>
                                        free. all you need is a google account, internet, and patience.
                                    </p>
                                </div>
                            </div>

                            <div class="row mx-auto mt-1">
                                <div class="col-sm col-lg-10 text-center mx-auto mt-2">
                                    <div id="alert-space"></div>
                                    <input id="username" type="text" placeholder="Email" class="form-control font-sniglet mx-auto mt-2">
                                    <input id="password" type="password" placeholder="Password" class="form-control font-sniglet mx-auto mt-2">
                                    <div id="cpw-space"></div>

                                    <div id="buttons-space" class="text-center">
                                        <button id="openBox" type="button" class="btn btn-block font-sniglet custom-color-01 shadow-sm mt-3"
                                            onclick="logInOrNewAccount()"> 
                                            <i class="fa fa-box-open mr-2"></i> Open your Kanji Box 
                                        </button>
                                        <button id="newBox" type="button" class="btn btn-block font-sniglet custom-color-02 shadow-sm mt-2"
                                            onclick="createNewBox()"> 
                                            <i class="fas fa-archive mr-2"></i> Create New Box 
                                        </button>
                                        <button id="twitterSignIn" type="button" class="btn btn-block font-sniglet custom-color-03 shadow-sm mt-2 mb-3"
                                            onclick="signInWithTwitter()"> 
                                            <i class="fab fa-twitter mr-2"></i> Sign In with Twitter 
                                        </button>
                                    </div>
                                </div>
                            </div>

                            </div>-->

                    </div>
                </div>
            </div>
        </div>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
